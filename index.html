<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-img">
          <img
            class="header-img-hover"
            src="images/image-equilibrium.jpg"
            alt="NFT image"
          />
          <div class="img-overlay">
            <img src="images/icon-view.svg" alt="overlay" />
          </div>
        </div>
        <h1 class="hover">Equilibrium #3429</h1>
      </header>

      <main>
        <h2 class="content">
          Our Equilibrium collection promotes balance and calm.
        </h2>

        <section class="details">
          <h2 class="points">
            <img src="images/icon-ethereum.svg" alt="euthereum" />0.041 ETH
          </h2>

          <h2 class="time">
            <img src="images/icon-clock.svg" alt="time left" />3 days left
          </h2>
        </section>
        <hr />
      </main>

      <footer class="author">
        <img src="images/image-avatar.png" alt="" />
        <h2>Creation of <span class="hover">Jules Wyvern</span></h2>
      </footer>
    </div>
  </body>
</html>
