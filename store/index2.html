<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="css/style2.css" />
  </head>
  <body>
    <div class="card">
      <header>
        <figure class="image">
          <img
            class="mainImg"
            src="images/image-equilibrium.jpg"
            alt="NFT image"
          />
          <div><img src="images/icon-view.svg" alt="icon-view" /></div>
        </figure>
        <h1 class="hover">Equilibrium #3429</h1>
      </header>

      <div class="description">
        <h2>Our Equilibrium collection promotes balance and calm.</h2>
      </div>
      <section class="price-day">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="euthereum" />
          0.041 ETH
        </div>

        <div class="day">
          <img src="images/icon-clock.svg" alt="time left" />
          3 days left
        </div>
      </section>

      <footer class="creator">
        <img class="avatar" src="images/image-avatar.png" alt="" />
        Creation of <span class="hover"><!-- or &nsbp; -->Jules Wyvern</span>
      </footer>
    </div>
  </body>
</html>
